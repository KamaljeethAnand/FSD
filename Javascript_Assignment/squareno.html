<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of Number</title>
</head>
<body>
    <h2>Finding Square of Number...</h2>
    <button onclick="findSquare()">Find Square</button>
    <script>
        function findSquare() {
            let num = parseInt(prompt("Enter a number to find its square:"))
            let square = num * num;
            alert("The square of " + num + " is: " + square);
        }
        </script>
</body>
</html>
